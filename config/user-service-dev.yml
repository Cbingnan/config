#设置服务端口号
server:
  port: 8101
  
#设置应用名称
spring:
  application:
    name: user-service
  cloud:
    config:
      override-none: true

#sp.user-service.users属性为自定义属性，提供用于测试的用户数据
sp:
  user-service:
    users: "[{\"id\":7, \"username\":\"abc\",\"password\":\"123\"},{\"id\":8, \"username\":\"def\",\"password\":\"456\"},{\"id\":9, \"username\":\"ghi\",\"password\":\"789\"},{\"id\":99, \"username\":\"aaa\",\"password\":\"111\"}]"

#添加 Eureka 服务器的地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
      
      
management:
  endpoints:
    web:
      exposure:
        include: refresh